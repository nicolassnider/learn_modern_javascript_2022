<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>Javascript window</p>
		<p id="demo"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<script>
			document.getElementById('demo').innerHTML="navigator.cookieEnabled is" + navigator.cookieEnabled;
			document.getElementById('demo2').innerHTML="navigator.appName is" + navigator.appName;
			document.getElementById('demo3').innerHTML="navigator.appCodeName is" + navigator.appCodeName;
		</script>
	</body>
</html>
